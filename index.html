<script>
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");
    var sidemenu = document.getElementById("sidemenu");
    var menuButton = document.getElementById("menuButton");
    var menu = document.getElementById("menu");
//Function for toggle side-menu on home page
menuButton.addEventListener("click", function() {
    menu.classList.toggle("open");
  });
function closemenu() {
    sidemenu.style.right = "-200px";
}

// Close all tabs when the page loads
window.onload = function() {
    closeAllTabs();
    closemenu(); // Ensure the menu is closed on page load
};
// Function to close all tabs
function closeAllTabs() {
    for (var i = 0; i < tabcontents.length; i++) {
        tabcontents[i].classList.remove("active-tab");
    }
    for (var i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active-link");
    }
}

// Function to toggle a specific tab in about page
function toggleTab(tabname) {
    var selectedTab = document.getElementById(tabname);
    var isCurrentlyActive = selectedTab.classList.contains("active-tab");

    closeAllTabs();

    if (!isCurrentlyActive) {
        selectedTab.classList.add("active-tab");
        event.currentTarget.classList.add("active-link");
    }
}

</script>

<script>
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");

    function openTab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link");
        }
        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab");
        }
        document.getElementById(tabname).classList.add("active-tab");
        event.currentTarget.classList.add("active-link");

</script>
