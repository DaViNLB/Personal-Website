<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Service</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="request-container">
    <h1>Request a Service</h1>
    <form id="service-request-form">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="service">Choose a Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Please choose an option --</option>
        <option value="lawn_mowing">Lawn Mowing & Maintenance</option>
        <option value="pressure_washing">Pressure Washing</option>
        <option value="desktop_repairs">Desktop Building / Repairs</option>
        <option value="house_cleaning">House Cleaning</option>
        <option value="ui_ux_design">UI / UX Design</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="notes">Additional Details (Optional):</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or info?"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
